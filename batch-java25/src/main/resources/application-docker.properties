# =========================================================
# PERFIL DOCKER - Configuración para ejecución en Docker
# =========================================================
# Activar este perfil automáticamente en docker-compose.yml

# Puerto del servidor
server.port=8080

# Configuración de MySQL en DOCKER (usa nombre del servicio 'db')
spring.datasource.url=jdbc:mysql://db:3306/spring_batch_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Evertec.2025

# Configuración de JPA/Hibernate
# Deshabilitamos el escaneo automático de entidades porque ya no persistimos directamente
# Las entidades se manejan en batch-dl-data-mysql
# Solo mantenemos la conexión para Spring Batch (metadatos)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.packages-to-scan=

# Configuración de Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# =========================================================
# RUTA DEL CSV - DOCKER
# El Dockerfile copia data/ a /app/data/
# Busca en: /app/data/registros.csv
# =========================================================
file.data.path=/app/data
file.input=/app/data/registros.csv

# Logging (menos verboso en Docker)
logging.level.root=WARN
logging.level.com.ejemplo.batch=INFO

# =========================================================
# CONFIGURACIÓN API batch-dl-data-mysql - DOCKER
# =========================================================
# URL base de la API de batch-dl-data-mysql (usa nombre del servicio de docker-compose)
batch.dl.data.mysql.api.url=http://batch-dl-data-mysql:8585/api/mysql/dl
