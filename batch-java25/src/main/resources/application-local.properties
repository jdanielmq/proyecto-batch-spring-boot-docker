# =========================================================
# PERFIL LOCAL - Configuración para ejecución local
# =========================================================
# Activar este perfil: -Dspring.profiles.active=local

# Puerto del servidor
server.port=8080

# Configuración de MySQL LOCAL (localhost:3308)
spring.datasource.url=jdbc:mysql://localhost:3308/spring_batch_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Evertec.2025

# Configuración de JPA/Hibernate
# Deshabilitamos el escaneo automático de entidades porque ya no persistimos directamente
# Las entidades se manejan en batch-dl-data-mysql
# Solo mantenemos la conexión para Spring Batch (metadatos)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.packages-to-scan=

# Configuración de Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# =========================================================
# RUTA DEL CSV - LOCAL
# Busca en: src/main/resources/data/registros.csv
# =========================================================
file.data.path=src/main/resources/data
file.input=src/main/resources/data/registros.csv

# Logging
logging.level.root=INFO
logging.level.com.ejemplo.batch=DEBUG

# =========================================================
# CONFIGURACIÓN API batch-dl-data-mysql - LOCAL
# =========================================================
# URL base de la API de batch-dl-data-mysql (localhost para desarrollo local)
batch.dl.data.mysql.api.url=http://localhost:8585/api/mysql/dl
