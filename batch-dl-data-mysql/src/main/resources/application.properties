spring.application.name=batch-dl-data-mysql

# ============================================================
# ACTIVACIÓN DE PERFIL - LOCAL
# ============================================================
# DESCOMENTA para usar application-local.properties (desarrollo local)
# COMENTA   para usar application-docker.properties (docker-compose)
#
#spring.profiles.active=local

# Puerto del servidor
server.port=8585

# Configuración de JPA/Hibernate (por defecto)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CRÍTICO: Escanear entidades del JAR externo batch-entity-dto
spring.jpa.packages-to-scan=com.evertecinc.entitydto.app.batch.model.entity

# Configuración de transacciones
spring.transaction.default-timeout=30
