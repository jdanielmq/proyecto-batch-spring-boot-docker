# =========================================================
# PERFIL DOCKER - Configuración para ejecución en Docker
# =========================================================
# Activar este perfil automáticamente en docker-compose.yml

# Puerto del servidor
server.port=8585

# Configuración de MySQL en DOCKER (usa nombre del servicio 'db')
spring.datasource.url=jdbc:mysql://db:3306/spring_batch_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Evertec.2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CRÍTICO: Escanear entidades del JAR externo batch-entity-dto
spring.jpa.packages-to-scan=com.evertecinc.entitydto.app.batch.model.entity

# Configuración de transacciones
spring.transaction.default-timeout=30

# Logging (menos verboso en Docker)
logging.level.root=WARN
logging.level.com.evertecinc.data.app=INFO

